app:
  categoryMatchers:
    #Day to day
    - categoryId: GROCERIES
      details: Fruit lovers market, Checkers and Spar
      regex: (Flm)|(Checkers)|(Spar)|(Pnp)|(Woolworths)|(Compass Group Sa)
      priority: 0
    - categoryId: TRANSPORT
      details: Transport and Fuel
      regex: (Uber)|(BP)|(Total)|(Engen)|(Caltex)
      priority: 10
    - categoryId: TAKEOUT
      details: Eating Out & Takeouts
      regex: ((?i)(kfc)|(WIMPY)|(Debonairs)|(Burger King)|(spur)|(mcd)|(Seattle)|(Romans Pizza)|(Mimmos)|(Ugly Delicious Food Co)|(Dakota Steak Ranch)|(Salsa))
#      regex: ((?i)kfc)|((?i)WIMPY)|(Debonairs)|((?i)Burger King)|((?i)spur)|((?i)mcd)|((?i)Seattle)|((?i)Romans Pizza)|((?i)Mimmos)
      priority: 12
    - categoryId: HEALTH
      details: Healh & Medical
      regex: ((?i)clicks)|((?i)dis(-|)chem)
      priority: 13
    - categoryId: ALCOHOL
      details: Alcohol
      regex: ((?i).*liqour.*)|((?i).*bottle.*)
      priority: 14
    - categoryId: GENERAL_PURCHASES
      details: General purchases
      regex: (Takealot)|(Evetech)|(Computicket)
      priority: 15
    - categoryId: ATM_DRAW
      details: Drawing money from atm
      type: Atm Cash
      priority: 16
    #Recurring
    - categoryId: ENTERTAINMENT
      details: Media
      regex: ((?i)(Google)|(Steamgames.*)|(Netflix.*)|(Afrihost.*)|(Spotifyza)|(G2a.*)|(bowling))
      priority: 20
    - categoryId: INTERNET_PHONE
      details: Internet and phone
      regex: (cool Ideas)|(Vodacom)
      priority: 21
    - categoryId: RENT
      details: Monthly rent
      regex: (?i)rent
      priority: 22
    - categoryId: INSURNACE
      details: Insurance
      regex: (Miwaycolle\d+)|(Discinsure\d+)
      priority: 23
    - categoryId: VEHICLE_INSTALLMENT
      details: Vehicle Repayments
      regex: Ned/.+
      priority: 24
    - categoryId: DEBT_PAYMENT
      details: Debt repayment
      regex: (?i)payoff
      priority: 25
    - categoryId: BANK_FEES
      details: Bank Charges & Fees
      regex: (Monthly Account Fee)|(Vitality Money Premium)|(Real-time Payment Fee)
      priority: 25
    #Income
    - categoryId: SALARY
      details: Monthly salary
      regex: Disc \d+
      priority: 40
      isPositive: true
    - categoryId: INTEREST
      details: Interest
      regex: (Interest Earned)|(Dynamic Interest)
      priority: 41
    #DEFAULT
    - categoryId: UNCATEGORISED
      details: Uncategorised day to day
      regex: .*
      lessThan: 1
      priority: 99
    - categoryId: UNCATEGORISED_INCOME
      details: Uncategorised income
      regex: .*
      greaterThan: 0
      priority: 100

  groups:
    - id: DAY_TO_DAY
      name: Day to day
    - id: RECURRING
      name: Recurring
    - id: INCOME
      name: Income


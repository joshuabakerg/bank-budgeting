<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container">
        <h2>Sign up:</h2>
        <form>
            <div class="form-group">
                <label for="InputName1">Name</label>
                <input type="text" class="form-control" id="InputName1" placeholder="Enter your name" v-model="form.name">
            </div>
            <div class="form-group">
                <label for="InputSurname1">Surname</label>
                <input type="text" class="form-control" id="InputSurname1" placeholder="Enter your surname" v-model="form.surname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" v-model="form.email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model="form.password">
            </div>
            <button type="submit" class="btn btn-primary" @click.prevent="signup">Submit</button>
        </form>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
